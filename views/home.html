<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="styling/bootstrapminty.css" type="text/css">
        <title>April Fool</title>
    </head>
    <body>
    <h1> April Fool :) ** </h1>
    <h2> You've been pranked. Unlucky. </h2>
    <p class="text-success"> Still got time to prank your friends? Sign them up here:  </p>
    <form action="/sender/create" method="get" name="addRecipient">
        <fieldset>
            <div class="form-group">
                <input type="tel" name = "phone" placeholder="phone number"/><br>
                <!--OR <br>-->
                <!--<input type="email" name = "email" placeholder="email address"><br>-->
            </div>
            <div class="form-group">
                <p>Select fact theme:</p>
                <select name ="theme" class="form-control">
                    <option value ="cat">Cat Facts</option>
                    <option value ="dicapri">DiCaprio Facts</option>
                    <option value ="poke">Pokeman Facts</option>
                    <option value ="triptease">Triptease Trivia</option>
                </select> <br>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" name="reveal" checked="true">
                    <label class="custom-control-label" for="customCheck1">Reveal yourself at the end?</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary name" name="submit">Send </button>
        </fieldset>
        </form>
    </body>
</html>
